<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form-O-Fill Testpage</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="jquery.min.js"></script>
  </head>
  <body>
    <h1>TESTING SERVER RUNNING</h1>

    <pre>
    This tests Libs.h.click.

    Click extension icon -> "button was clicked"
    </pre>
    Input field: <input value="Value from pageload" id="target" /><br>
    Button: <button id="button">click me</button><br>
    Rules Import: <textarea id="form-o-fill-testing-import">{
  "tabSettings": [
    {
      "id": "1",
      "name": "helper functions"
    }
  ],
  "rules": [
    {
      "code": "var rules = [{\n  name: \"value function: click()\",\n  url: /value-function-helper/,\n  fields: [{\n    selector: \"#button\",\n    value: Libs.h.click\n  }]\n}\n];",
      "tabId": 1
    }
  ]
}</textarea><button id="form-o-fill-testing-import-submit" value="import">Import</button>
    <table id="form-o-fill-testing-info"></table>
    <script>
      $(function() {
        $("#button").on("click", function() {
          $("#target").val("button was clicked");
        });
      }); 
    </script>
  </body>
</html>
