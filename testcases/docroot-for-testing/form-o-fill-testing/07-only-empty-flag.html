<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Form-O-Fill Testpage</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="jquery.min.js"></script>
  </head>
  <body>
    <h1>TESTING SERVER RUNNING</h1>

    <pre>
    1. Click "Usage of onlyEmpty in rule" -> Fill empty input field.
    2. Click "Usage of onlyEmpty in field definition" -> Fill empty input field.
    </pre>

    Empty field: <input type="text" id="empty" value="" /> .val()<br />
    Filled field: <input type="text" id="full" value="original content" /> .val()<br />

    Empty Textarea: <textarea id="textarea"></textarea> .val()<br />
    Filled Textarea: <textarea id="textarea-filled">original content</textarea> .val()<br />
    <table id="form-o-fill-testing-info"></table>
    Rules Import:
    <textarea id="form-o-fill-testing-import">
{
  "workflows": [],
  "rules": {
    "tabSettings": [
      {
        "id": 1,
        "name": "Rules"
      }
    ],
    "rules": [
      {
        "code": "var rules = [{\n  url: /only-empty/,\n  name: \"Usage of onlyEmpty in rule\",\n  onlyEmpty: true,\n  fields: [{\n    \"selector\": \"#empty\",\n    \"value\": \"#empty\"\n  }, {\n    \"selector\": \"#full\",\n    \"value\": \"#full\"\n  }, {\n    \"selector\": \"#textarea\",\n    \"value\": \"#textarea\"\n  }, {\n    \"selector\": \"#textarea-filled\",\n    \"value\": \"#textarea-filled\"\n  }]\n}, {\n  url: /only-empty/,\n  name: \"Usage of onlyEmpty in field definition\",\n  onlyEmpty: false,\n  fields: [{\n    \"selector\": \"#empty\",\n    \"value\": \"#empty\",\n    onlyEmpty: true\n  }, {\n    \"selector\": \"#full\",\n    \"value\": \"#full\",\n    onlyEmpty: true\n  }, {\n    \"selector\": \"#textarea\",\n    \"value\": \"#textarea\",\n    onlyEmpty: true\n  }, {\n    \"selector\": \"#textarea-filled\",\n    \"value\": \"#textarea-filled\",\n    onlyEmpty: true\n  }]\n}\n];",
        "tabId": 1
      }
    ]
  }
}</textarea
    ><button id="form-o-fill-testing-import-submit" value="import">Import</button>
  </body>
</html>
