<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form-O-Fill Testpage</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="test-no-log">
    <h1>TESTING SERVER RUNNING</h1>

    <pre>
    This demonstrates "automatic rematch".

    - Import
    - Deactivate (if active) "automatic rematch"
    - No matches
    - enable "autmatic rematch"
    - click "Insert target DOM element"
    - 1 match
    - click "Change URL"
    - 2 matches
    </pre>

    <button class="clickme">Insert target DOM element</button>
    <button class="clickme2">Change URL</button>

    <input id="target2" type="text" value="value from pageload"  >
    <br />
  Rules Import: <textarea id="form-o-fill-testing-import">
{
  "workflows": [],
  "rules": {
    "tabSettings": [
      {
        "id": "1",
        "name": "Re-Eval"
      }
    ],
    "rules": [
      {
        "code": "var rules = [{\n  \"content\": /\"Value from insert\"/,\n  \"name\": \"Re-evaluate rules (content)\",\n  \"fields\": [{\n    \"selector\": \"#target\",\n    \"value\": \"filled by rule (content)\"\n  }]\n}, {\n  \"url\": /#some\\/hash\\/url/,\n  \"name\": \"Re-evaluate rules (url)\",\n  \"fields\": [{\n    \"selector\": \"#target2\",\n    \"value\": \"filled by rule (url)\"\n  }]\n}\n];",
        "tabId": 1
      }
    ]
  }
}
    </textarea>
    <button id="form-o-fill-testing-import-submit" value="import">Import</button>

    <table id="form-o-fill-testing-info"></table>

    <script src=jquery.min.js></script>
    <script src="21-reeval-rules.js"></script>
  </body>
</html>
